# AWS Serverless Framework configuration
service: pos-backend

provider:
  name: aws
  runtime: go1.x
  region: us-east-1
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    STORAGE_PROVIDER: ${env:STORAGE_PROVIDER}
    GCP_BUCKET_NAME: ${env:GCP_BUCKET_NAME}
    AWS_S3_BUCKET: ${env:AWS_S3_BUCKET}

functions:
  api:
    handler: main
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-offline

