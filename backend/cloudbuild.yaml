# Google Cloud Build configuration
steps:
  # Build the Go application
  - name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', 'main', './main.go']
    env:
      - 'CGO_ENABLED=0'
      - 'GOOS=linux'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pos-backend:$COMMIT_SHA', '.']

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pos-backend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pos-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pos-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/pos-backend:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'

